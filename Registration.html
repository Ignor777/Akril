<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Здравоохранительная компания — регистрация нового пользователя для получения медицинских услуг.">
    <title>Регистрация - Здравоохранительная компания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <h1>Здравоохранительная компания</h1>
        <p>Запишитесь на наши медицинские услуги, зарегистрировавшись на сайте</p>
    </header>

    <!-- Форма регистрации -->
    <div class="container">
        <h2>Регистрация</h2>
        <p>Пожалуйста, заполните форму для регистрации.</p>
        
        <form id="registration-form" action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Полное имя</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Введите ваше полное имя">
                <span class="error" id="fullname-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                <span class="error" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
                <span class="error" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="dob">Дата рождения</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error" id="dob-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
                <span class="error" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите пароль">
                <span class="error" id="confirm-password-error"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Зарегистрироваться">
                <span class="success" id="success-message"></span>
            </div>
        </form>
    </div>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Здравоохранительная компания. Все права защищены.</p>
    </footer>

    <script>
        // Скрипт для валидации формы
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let isValid = true;
            let fullname = document.getElementById('fullname').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let dob = document.getElementById('dob').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            // Очистка ошибок
            document.getElementById('fullname-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('phone-error').textContent = '';
            document.getElementById('dob-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';

            // Валидация полей
            if (fullname === '') {
                document.getElementById('fullname-error').textContent = 'Поле "Полное имя" обязательно для заполнения.';
                isValid = false;
            }
            if (email === '') {
                document.getElementById('email-error').textContent = 'Поле "Email" обязательно для заполнения.';
                isValid = false;
            }
            if (phone === '') {
                document.getElementById('phone-error').textContent = 'Поле "Номер телефона" обязательно для заполнения.';
                isValid = false;
            }
            if (dob === '') {
                document.getElementById('dob-error').textContent = 'Поле "Дата рождения" обязательно для заполнения.';
                isValid = false;
            }
            if (password === '') {
                document.getElementById('password-error').textContent = 'Поле "Пароль" обязательно для заполнения.';
                isValid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Пароли не совпадают.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('success-message').textContent = 'Регистрация прошла успешно!';
                document.getElementById('success-message').style.color = 'green';
            } else {
                document.getElementById('success-message').textContent = '';
            }
        });
    </script>

</body>

</html>
