<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Записаться на консультацию и прием к терапевту. Получите квалифицированную медицинскую помощь.">
    <title>Запись на консультацию к терапевту</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для страницы записи */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1; /* Это позволяет контейнеру занимать доступное пространство */
        }

        h2 {
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative; /* Убираем фиксированное положение */
            margin-top: auto; /* Это позволяет футеру быть внизу */
            width: 100%;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: inline-block;
        }

        .contact-info {
            margin-top: 20px;
        }

        /* Стили для кнопки возврата на главную */
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Стили для ссылки на стоматологию */
        .dentistry-link {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .dentistry-link:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h1>Запись на консультацию к Стоматологу</h1>
    </header>

    <div class="container">
        
        <p>Пожалуйста, заполните форму ниже, чтобы записаться на консультацию к стоматологу. Мы свяжемся с вами для подтверждения записи.</p>

        <!-- Кнопка возврата на главную страницу -->
        <button class="back-button" onclick="window.location.href='index.html';">Вернуться на главную</button>

        <form action="submit-form.php" method="POST">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Введите ваш email">
            </div>

            <div class="form-group">
                <label for="date">Дата приема</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Время приема</label>
                <select id="time" name="time" required>
                    <option value="">Выберите время</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Комментарии (по желанию)</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Напишите, если есть дополнительные пожелания"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Записаться на прием">
            </div>
        </form>

        <div class="contact-info"> 
            <p>Телефон для справок: +7 (800) 555-35-35</p> 
            <p>Email: <a href="mailto:info@healthcare.com">info@healthcare.com</a></p> 
        </div> 
    </div>

    <footer>
        <p>2024 Здравоохранение. Все права защищены.</p>
    </footer>

</body>
</html>
